{% extends "base.html" %}
{% block title %}Update Doctor{% endblock %}

{% block content %}
<h3 class="mb-3">Update Doctor</h3>
<form method="POST">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" value="{{ doctor.name }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ doctor.email }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ doctor.phone }}">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Specialization</label>
      <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Department</label>
      <select name="department_id" class="form-select" required>
        {% for d in departments %}
        <option value="{{ d.id }}" {% if d.id == doctor.department_id %}selected{% endif %}>{{ d.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Experience (years)</label>
      <input type="number" name="experience" class="form-control" value="{{ doctor.experience }}">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
