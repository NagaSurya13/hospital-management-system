{% extends "base.html" %}
{% block title %}Update Treatment{% endblock %}

{% block content %}
<h3 class="mb-3">Update Treatment</h3>

<div class="mb-3">
  <p><strong>Appointment:</strong> {{ appointment.date }} {{ appointment.time.strftime('%H:%M') }}</p>
  <p><strong>Patient:</strong> {{ appointment.patient.name }}</p>
</div>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Diagnosis</label>
    <textarea name="diagnosis" class="form-control" rows="3" required>{{ treatment.diagnosis if treatment else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Prescription</label>
    <textarea name="prescription" class="form-control" rows="2">{{ treatment.prescription if treatment else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control" rows="2">{{ treatment.notes if treatment else '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
