{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h3 class="mb-3">Edit Profile</h3>
<form method="POST">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ patient.email }}" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ patient.phone }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Age</label>
      <input type="number" name="age" class="form-control" value="{{ patient.age }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-select">
        <option value="">Select</option>
        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="address" class="form-control" rows="2">{{ patient.address }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
