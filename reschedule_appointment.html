{% extends "base.html" %}

{% block title %}Reschedule Appointment{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Reschedule Appointment</h3>
  <p class="text-muted">
    Doctor: {{ appointment.doctor.name }}<br>
    Current date/time: {{ appointment.date }} at {{ appointment.time.strftime('%H:%M') }}
  </p>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">New Date</label>
      <input type="date" name="date" class="form-control"
             value="{{ appointment.date }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">New Time</label>
      <input type="time" name="time" class="form-control"
             value="{{ appointment.time.strftime('%H:%M') }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
